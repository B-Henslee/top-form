<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="left-side">       
            <div class="left-side-container">
                <div class="logo-wrapper">
                    <img src="../../Pictures/Logos/odin-lined.png" height="150px" width="130px">
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="upper">
                <p class="upper-para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started. 
                    <br>
                    <br>
                    You <i>know</i> you want to.</p>
            </div>
            <div class="middle">
                <p class="middle-para">Let's Do this!</p>
                <form class="fifty">
                    <div class="middle-left">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div class="middle-right">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                    <div class="middle-left">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="middle-right">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                    <div class="middle-left">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="middle-right">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
            </div>
            <div class="bottom">
                <button type="submit" class="glow">Create Account</button>
                <p class="bot-para">Already have an account? <a href="#">Log in</a></p>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
